<script>
  async function generate() {
    var data_final;
    var data = Promise.resolve(await faceapi.nets.ssdMobilenetv1.getConvLayerString());
    data.then(vals => {
      var blob = new Blob([vals], { type: "text/plain;charset=utf-8" });
      saveAs(blob, "output.txt");
    });
  }
</script>

<!DOCTYPE html>
<html>

<head>
  <title>Face-api.js Demo</title>
  <script defer src="face-api.js"></script>
  <script defer src="commons.js"></script>
  <style>
    body {
      margin: 50px;
      padding: 0;
      padding-top: 150px;
      width: 100%;
      height: 100%;
      display: flex;
      /* justify-content: center; */
      /* align-items: center; */
    }

    .column {
      float: left;
      width: 50%;
      /* Should be removed. Only for demonstration */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  
</head>

<body>
  <div class="column">
    <div class="row">
      <div class="column" style="background-color:#aaa;">
        <video width="640" height="480" id="inputVideo" autoplay muted></video>
        <canvas id="overlay" />
      </div>
      <div class="column" style="background-color:#bbb;">
        <canvas id="canvas" style="position: absolute; left: 200px; top: 300px;"></canvas>
      </div>
    </div>
    <div>
      <form id="frm1">
        <label for="kernelNumber">Choose a kernel:</label>
        <select id="kernelNumber"></select>
      </form>
    </div>
  </div>
  <script>
    var start = 0;
    var end = 63;
    var options = "";
    for (var y = start; y <= end; y++) {
      options += "<option value =" + y + ">" + y + "</option>";
    }
    document.getElementById("kernelNumber").innerHTML = options;
  </script>
</body>

</html>
